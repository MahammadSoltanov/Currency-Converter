<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">    
        <title>Currency-Converter</title>
        <link rel="stylesheet" href="/mainStyle.css">
        <link rel="stylesheet" href="/mobileStyle.css">
        <link rel="stylesheet" href="/tabletStyle.css">
        <script src="/mainLogic.js" defer></script>
    </head>

    <body>
        <div class="header">
            <img src="/images/logo.svg" class="logo">

            <div class="menu-container">
                <p>БАНК</p>
                <p>БИЗНЕС</p>
                <p>ИНВЕСТИЦИИ</p>
                <p>СТРАХОВАНИЕ</p>
                <p>МОБАЙЛ</p>
                <p>ПУТЕШЕСТВИЕ</p>
                <p>РАЗВЛЕЧЕНИЕ</p>
            </div>
            
            <button class="login">ВОЙТИ</button>
        </div>
        
        <div class="main-container">
            <p id="main-header">Конвертер валют онлайн</p>

            <div class="converter-wrapper">
                <div class="converter">
                    <p>У меня есть</p>

                    <div class="currency-container">
                        <div class="currency-value">RUB</div>
                        <div class="currency-value">USD</div>
                        <div class="currency-value">EUR</div>
                        <div class="currency-value">GPB</div>
                    </div>

                    <div class="calc-container">                        
                        <input  type="text" class="user-input">                        
                        <p class="currency-info"></p>
                    </div>
                </div>

                <div class="converter">
                    <p>Хочу приобрести</p>

                    <div class="currency-container">
                        <div class="currency-value">RUB</div>
                        <div class="currency-value">USD</div>
                        <div class="currency-value">AZN</div>
                        <div class="currency-value">GBP</div>
                    </div>

                    <div class="calc-container">
                        <input  type="text" class="user-input">                        
                        <p class="currency-info"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
